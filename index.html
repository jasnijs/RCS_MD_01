<!DOCTYPE html>
<html lang="lv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCS Majas darbs</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="welcome_sign">
        <div class="text">
            <div class="sign_home">Home</div>
            <div class="sign_sweet">Sweet</div>
        </div>
    </div>
    <!-- // Welcome Sign -->

    <div class="entrance">
        <div class="entrance_roof">
            <div class="roof"></div>
            <div class="roof_2"></div>
            <div class="roof_3"></div>
            <div class="roof_4"></div>
            <div class="roof_5"></div>
        </div>


        <div class="entrance_door"></div>
        <div class="door_frame"></div>
        <div class="door_handle"></div>
        <div class="door_step"></div>
        <div class="entrance_window_L"></div>
        <div class="entrance_window_R"></div>

        <div class="front"></div>
    </div>
    <!-- //Entrance -->

    <div class="main_roof">
        <div class="left_roof"></div>
        <div class="right_roof"></div>
        <div class="roof_deco"></div>
    </div>

    <div class="main">
        <div class="wall_1"></div>
        <div class="window_1"></div>
        <div class="window_2"></div>
        <div class="window_deco_1"></div>
        <div class="window_deco_2"></div>
    </div>
    <!-- //Left side of House -->

    <div class="garage">
        <div class="wall_2"></div>
        <div class="garage_door"></div>
        <div class="garage_door_deco">
            <div class="garage_door_deco_1"></div>
            <div class="garage_door_deco_2"></div>
            <div class="garage_door_deco_3"></div>
            <div class="garage_door_deco_4"></div>
            <div class="garage_door_deco_5"></div>
            <div class="garage_door_deco_6"></div>
        </div>
    </div>
    <!-- //Right side of House -->

    <!-- <div class="house_deco">
        <div class="brick_1"></div>
        <div class="brick_2"></div>
        <div class="brick_3"></div>
        <div class="brick_4"></div>
        <div class="brick_5"></div>
        <div class="brick_6"></div>
    </div> -->
</body>

</html>
